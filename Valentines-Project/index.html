<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentines Project</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <img src="./assets/congrats-image.jpg" alt="yay" id="image">
        <div class="question-container" id="question1">
            <div class="question">
                <h1>Will you be my valentine?</h1>
            </div>
            <div class="selections">
                <button class="button-1" onclick="congrats()" id="yes-button">YES</button>
                <button class="button-2" onmouseover="swap()" id="no-button">NO</button>
            </div>
        </div>        
    </div>
    <script src="script.js"></script>
</body>
</html>
